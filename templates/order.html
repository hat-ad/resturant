<body>
  <!-- MAILBOX INPUT & PRICING -->
  <div class="mail">
    <div class="container">
      <div class="mail-box">
        <form class="form">
          <div class="form-group style-text style-text1">
            <div class="text-header  px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
              <h1 class="display-4">Customer Details</h1>
              <hr>
            </div>
          </div>
          <div class="customer-border">
            <div class="row">
              <div class="col-lg-6">
                <div class="from-group pad">
                  <i class="fa fa-envelope-o fa-fw pr-2"></i>
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" placeholder="this@this.com">
                </div>
                <div class="form-group pad">
                  <i class="fa fa-mobile fa-lg pr-2"></i>
                  <label for="exampleInputPhone1">Phone Number</label>
                  <input type="number" min="1" max="9" class="form-control" placeholder="0123456789">
                </div>
                <div class="form-group pad">
                  <i class="fa fa-user-circle pr-2"></i>
                  <label for="exampleInputUsername1">Username</label>
                  <input type="text" class="form-control" placeholder="Name">
                </div>
              </div>
              <div class="col-lg-6">
                <!--TABLE & PEOPLE-->
                <div class="form-group pad">
                  <i class="fa fa-thumb-tack pr-2"></i>
                  <label for="exampleInputUsername1">Table No</label>
                  <input type="text" class="form-control table-number" id="tablenumber" list="browsers" name="browser"
                    placeholder="Table Number">
                  <datalist id="browsers">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                  </datalist>
                </div>
                <div class="form-group pad">
                  <i class="fa fa-users pr-2"></i>
                  <label for="exampleInputUsername1">Numbers Of Customer</label>
                  <input type="number" max="9" min="1" class="form-control" placeholder="Numbers Of Customer">
                </div>
                <!--TABLE & PEOPLE-->
                <div class="form-group pad">
                  <i class="fa fa-user pr-2"></i>
                  <label for="exampleInputUsername1">Waiter Name</label>
                  <input list="browsers" name="browser" type="text" class="form-control" placeholder="Waiter">
                  <datalist id="browsers">
                    <option value="Waiter Name 1">
                    <option value="Waiter Name 2">
                    <option value="Waiter Name 3">
                    <option value="Waiter Name 4">
                  </datalist>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-save">Save</button>
        </form>
      </div>
      <!--Row-->
      <br>
    </div>
  </div>


  <div class="container">
    <!---------------MENU CARD-------------------------------->
    <div class="row">
      <div class="col-xl-12">
        <div class="menu-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <h4 class="display-4 style-text">Menu Card</h4>
          <hr>
        </div>
        <div class="item">
          <div class="btn-group" role="group">

              <ul class="brakefast-show">

                    <div class="card1">

                      <div class="card-body">
                        <h5 class="title">Burger<span>2$</span></h5>
                        <button class="btn btn-success">Add</button>
                      </div>
                    </div>

              </ul>
            </div>
            <div class="dropdown">
              <button class="feat-btn2 bton"><span><i class="fa fa-caret-down fa-fw I1"></i></span>

                <span><i class="fa fa-caret-down fa-fw I"></i></span></button>
              <ul class="meal-show">
                <li>

                        <button class="btn btn-success">Add</button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="dropdown">
              <button class="feat-btn3 bton"><span><i class="fa fa-caret-down fa-fw I1"></i></span>
                SNACKS
                <span><i class="fa fa-caret-down fa-fw I"></i></span></button>
              <ul class="snack-show">
                <li>
                  <div class="menu-list" id="snacks">
                    <div class="card1">
                      <img src="https://source.unsplash.com/1600x900/?nature,water" class="card-img-top">
                      <div class="card-body">
                        <h5 class="title">Burger<span>2$</span></h5>
                        <button class="btn btn-success">Add</button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="dropdown">
              <button class="feat-btn4 bton"><span><i class="fa fa-caret-down fa-fw I1"></i></span>
                DINNER
                <span><i class="fa fa-caret-down fa-fw I"></i></span></button>
              <ul class="dinner-show">
                <li>
                  <div class="menu-list" id="dinner">
                    <div class="card1">
                      <img src="https://source.unsplash.com/1600x900/?nature,water" class="card-img-top">
                      <div class="card-body">
                        <h5 class="title">Burger<span>2$</span></h5>
                        <button class="btn btn-success">Add</button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!------------------------MENU CARD-------------------------------->











  <!-------------------CART---------------------------------->
  <div class="container">
    <div class="row">
      <div class="col-xl-8">
        <div class="YourCart-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center headre">

        </div>
        <div class="list-cart fom-item">

            <tbody id="cart">

                <th><span><i class="fa fa-inr pr-2"></i></span>Price</th>

        <div class="YourCart-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center headre">
          <h4 class="display-4 style-text">Total</h4>
        </div>
        <div class="list-cart">
          <ul class="list-group mb-3">
            <div id="total"></div>
            <li class="list-group-item d-flex justify-content-between bg-light">
              <div class="text-success">
                <h6 class="my-0">Promo Code</h6>
                <small>OFFER ONLY</small>
              </div>
              <span class="text-success"><input class="dis" type="text"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (INR)<i class="fa fa-cart-arrow-down fa-fw fa-lg"></i></span>

            <li class="list-group-item  justify-content-between">
              <button class="btn btn-success btn-save"><span>

    </div>
  </div>
  </div>
